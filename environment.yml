name: backend-api
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - fastapi
  - uvicorn
  - pip
  - pip:
      - hummingbot
      - docker
      - git+https://github.com/felixfontein/docker-py@requests-hotfix
      - python-dotenv
      - boto3
      - python-multipart
      - PyYAML
      - apscheduler
